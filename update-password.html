<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Update Password - Plug&Save</title>
    <!-- Supabase JS SDK from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/update-password.css" rel="stylesheet" />
    <link href="css/preloader.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
</head>
<body class="update-password-page">
    <div class="container">
        <div class="form-box">
            <a class="back" href="index.html">‚Üê Back to login</a>
            <h2>Update Your Password</h2>
            <p>Create a new password for your account.</p>
            
            <form id="updatePasswordForm">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter new password" required>
                <div id="passwordStrength" class="password-strength"></div>
                
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                
                <button type="submit" class="primary-button">Update Password</button>
            </form>
            
            <div id="message"></div>
            
            <div class="login-text">
                Remember your password? <a href="login.html" class="navs-button">Login here</a>
            </div>
        </div>
    </div>
    
    <!-- Load page-specific script as a module -->
    <script type="module" src="js/update-password.js"></script>
</body>
</html>
