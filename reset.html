<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Reset Password - Plug&Save</title>
    <!-- Supabase JS SDK from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/preloader.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
</head>
<body class="reset-page">
    <div class="container">
        <div class="form-box">
            <a class="back" href="index.html">‚Üê Back to login</a>
            <h2>Reset Your Password</h2>
            <p>Enter your email address below to receive a password reset link.</p>
            
            <form id="resetForm">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Your email address" required>
                <button type="submit" class="primary-button">Send Reset Link</button>
            </form>
            
            <div id="message"></div>
            
            <div class="login-text">
                Remember your password? <a href="login.html" class="navs-button">Login here</a>
            </div>
        </div>
    </div>
    
    <!-- Load page-specific script as a module -->
    <script type="module" src="js/reset-password.js"></script>
</body>
</html>
