<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Admin Panel</title>
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/admin.css" rel="stylesheet" />
    <link href="css/preloader.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
    
</head>
<body class="admin-page">
    <div id="loading">
        <h2>Loading...</h2>
        <p>Please wait while we verify your credentials.</p>
    </div>

    <div id="admin-content" style="display: none;">
        <header>
            <h1>Admin Panel</h1>
            <p>User Management</p>
        </header>
        
        <main>
            <div style="margin-bottom: 20px;">
                <button id="createUserBtn" class="btn btn-primary">Create New User</button>
            </div>
            
            <div id="users-table-container">
                <table id="users-table" border="1" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Created At</th>
                            <th>Updated At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- User data will be populated here -->
                    </tbody>
                </table>
            </div>
            
            <div style="margin-top: 20px;">
                <button id="logoutBtn" class="btn">Logout</button>
            </div>
        </main>
    </div>
    
    <!-- Create User Modal -->
    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New User</h2>
            <form id="createUserForm">
                <div class="form-group">
                    <label for="newEmail">Email:</label>
                    <input type="email" id="newEmail" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="newFullName">Full Name:</label>
                    <input type="text" id="newFullName" required>
                </div>
                <div class="form-group">
                    <label for="newPhone">Phone:</label>
                    <input type="text" id="newPhone">
                </div>
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </div>
    </div>
    
    <!-- Delete User Confirmation Modal -->
    <div id="deleteUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this user? This action cannot be undone.</p>
            <input type="hidden" id="deleteUserId">
            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button id="cancelDeleteBtn" class="btn">Cancel</button>
                <button id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    
    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit User</h2>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" disabled>
                    <small>Email cannot be changed</small>
                </div>
                <div class="form-group">
                    <label for="editFullName">Full Name:</label>
                    <input type="text" id="editFullName" required>
                </div>
                <div class="form-group">
                    <label for="editPhone">Phone:</label>
                    <input type="text" id="editPhone">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Import the admin.js file -->
    <script type="module" src="js/auth.js?v=2"></script>
    <script type="module" src="js/admin.js?v=2"></script>
</body>
</html>
